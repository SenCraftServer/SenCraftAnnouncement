sencraft项目的后续更新计划
sencraft自从1.0版本已陪伴大家经历了几个月的时间，带给了无数玩家真正的感动。虽然一路上遇到过ddos、压测、恢复后卡服机、再次压测，但是尽管跌跌撞撞，staff也成功的走到了现在。这一路要感谢大家一直以来给sencraft的支持，也要感谢能够参与到这个项目中来的每一位开发者与好朋友。
正如4.1的资料片给最终幻想14的海德林佐迪亚克篇画上了句号，是时候和大家说再见了。由于身体原因与愚人节原因，之后不会继续参与新版本的sencraft维护工作，相关维护与更新交于github自己更新代码。 项目地址:sensen1234.github.io/eatmnia
希望大家能像往常一样享受游戏。
